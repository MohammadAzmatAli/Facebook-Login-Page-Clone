<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page | Facebook (Clone)</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="form-container">
		<img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" id="logo">
		<!-- <img src="facebook-logo.png" alt="Facebook Logo"> -->
		<form action="#" id="login-form">
			<p>Log in to Facebook</p>
			<input type="text" placeholder="Email id or Phone Number">
			<input type="text" placeholder="Password">
			<button id="login-btn">Log in</button>
			<a href="#">Forgotten account?</a>
			<hr>
			<button id="create-new-acc-btn">Create new account</button>
		</form>
	</div>
</body>

</html>
